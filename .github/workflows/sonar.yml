name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Code checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Java setup (Spring Boot ku correct)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Maven wrapper permission (VERY IMPORTANT)
      - name: Give execute permission to mvnw
        run: chmod +x mvnw

      # 4️⃣ Maven build ONLY (Sonar skip pannrom)
      - name: Build backend (skip sonar)
        run: ./mvnw -B clean verify -Dsonar.skip=true

      # 5️⃣ SonarCloud Analysis (ONLY here)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=prawin0614_feedback-backend
            -Dsonar.organization=prawin0614
            -Dsonar.java.binaries=target
